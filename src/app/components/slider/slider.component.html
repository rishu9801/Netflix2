<div class="container">
  <h3>{{categories.title}}</h3>
  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="sliderConfig"
  >
    <div ngxSlickItem *ngFor="let m of movies" class="slide" (click)="goToDetails(m)">
      <div class="card">
        <img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" alt="" />
      </div>
    </div>
  </ngx-slick-carousel>
</div>
